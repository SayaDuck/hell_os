<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <form action="/register" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="inputusername">
            <div id="userHelp" class="form-text">Set your username</div>
        </div>
        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="inputpassword">
            <div id="pwdHelp" class="form-text">Set your password (minimum 8 characters)</div>
        </div>
        <div class="mb-3">
            <label for="confPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="confpassword" name="confpassword">
            <div id="confPwdHelp" class="form-text">Re-enter your password</div>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:  </label>
            <select id="location" name="location">
                <option value="New York">New York</option>
                <option value="Tokyo">Tokyo</option>
                <option value="LA">LA</option>
                <option value="Seoul">Seoul</option>
            </select>
            <div id="location" class="form-text">Select the city where you would like to start your farm</div>
        </div>
        <div class="mb-3">
            <label for="fruit" class="form-label">Fruit:  </label>
            <select id="fruit" name="fruit">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Orange">Orange</option>
            </select>
            <div id="fruit" class="form-text">Choose a fruit to start off your farm with!</div>
        </div>
        <button type="submit" name="register" class="btn btn-primary">Submit</button> 
        <a href="/register">Already registered? Click here to log in</a>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>

<body>

        </div>

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{ answers[1] }}" value="{{ answers[0] }}">
            <label class="form-check-label" for="{{ answers[1] }}">
                {{ answers[1] }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="{{ answers[2] }}" value="{{ answers[2] }}">
            <label class="form-check-label" for="{{ answers[2] }}">
                {{ answers[2] }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{ answers[3] }}" value="{{ answers[3] }}">

                {{ answers[3] }}
            </label>
        </div>

    </form>

</html>

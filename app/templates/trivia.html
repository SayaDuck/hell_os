<!-- 
    VARIABLES SENT FROM FLASK:

    question = a string
    difficulty = a string
    answers = a list
    message = string (ex: "You answered it correctly!" or "Aw, you got it wrong. The correct answer was: ANSWER")
-->

<!DOCTYPE html>
<html>

<head> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <p class="message" id="magic_message"> {{ message }} </p>
    <h4> {{ question }}</h4>
    <h6> {{ difficulty }}</h6>
    <form action="/trivia" method="POST">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="{{ answers[0] }}" value="{{ answers[0] }}">
            <label class="form-check-label" for="{{ answers[0] }}">
                {{ answers[0] }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="{{ answers[1] }}"
                value="{{ answers[0] }}">
            <label class="form-check-label" for="{{ answers[1] }}">
                {{ answers[1] }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="{{ answers[2] }}" value="{{ answers[2] }}">
            <label class="form-check-label" for="{{ answers[2] }}">
                {{ answers[2] }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="{{ answers[3] }}"
                value="{{ answers[3] }}">
            <label class="form-check-label" for="{{ answers[3] }}">
                {{ answers[3] }}
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!--<script src="../static/js/trivia.js"></script>-->
</body>

</html>

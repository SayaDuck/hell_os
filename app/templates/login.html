<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <form action="/login" method="POST">
        <div class="m-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="inputusername">
            <div id="userHelp" class="form-text">Enter your username</div>
        </div>
        <div class="m-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="inputpassword">
            <div id="pwdHelp" class="form-text">Enter your password (minimum 8 characters)</div>
        </div>
        <button type="submit" name="login" class="btn btn-primary m-3">Log In</button> 
        <a href="/register">Not a registered user? Click here to register</a>
    </form>
</body>

</html>

<!-- 
  VARIABLES:

  /levelup = the url to increase the rank of the fruit

  message = string ("successfully leveled up fruit" or "not enough money")
  money = int (how much money the user currently has)
  dictionary = a list of dictionaries that contains every fruits the user owns.

  example:
  dictionary = [{"name":"FRUIT NAME", "url":"IMAGE URL", "desc":"NUTRI STATS", "rank":"FRUIT RANK"}]
  
  *get nutri stats from fruityvice
  *get image url from PEXEL api
  *have a new dictionary for every fruit
 -->

<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    
    <body>
        <a href="/trivia">Answer trivia questions to earn money!!</a>
        <br><br>
        <p>Money: {{ money }}</p>
        {% for fruit in dictionary %}
        <div class="card" style="width: 18rem;">
            <img src="{{ fruit['url'] }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ fruit['name'] }}</h5>
              <p class="card-text">{{ fruit['desc'] }}</p>
              <a href="/levelup" class="btn btn-primary">Level Up!</a>
              <p class="card-text">{{ fruit['rank'] }}</p>
            </div>
          </div>
        {% endfor %}
    </body>
</html>
